<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger Homer</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <img src="images/fondoinicio.png" width="400" alt="logo-inicio" />
      <button id="start-btn">Start!</button>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <div id="score">Puntos: 0 | Vidas: 3</div>
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
      <div id="game-box">
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
         <div id="homer"></div>
      </div>
    </div>

    <!-- PANTALLA FINAL  -->
    <div id="game-over-screen" class="container">
      <img src="images/fondojuego.png" width="400" alt="logo-game-over" />
      <button id="restart-btn">Restart!</button>
    </div>

    <!--SCRIPT JAVASCRIPT-->
    <script src="./js/main.js"></script>
    <script src="./js/homer.js"></scriptsrc></script>
    <script src="./js/donuts.js"></scriptsrc></script>
    <script src="./js/frutas.js"></scriptsrc></script>
  </body>
</html>

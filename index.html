<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger Homer</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <img src="./images/INSTRUCTIONS.jpg" width="800" alt="logo-inicio" />
      <div class="botonera">
        <button id="start-btn">
          <img src="./images/play-unscreen.gif" alt="Start" class="icon" />
        </button>
      </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
      <div id="game-box">
        <div id="score-container">
          <div id="score">Score: 3</div>
        </div>
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
        <div id="homer"></div>
      </div>
    </div>

    <!-- PANTALLA FINAL  -->
    <div id="game-over-screen" class="container">
      <div id="final-score-container">
        <div id="score-fin">Score total: 0</div>
      </div>
      <img src="./images/INSTRUCTIONS.gif" width="800" alt="logo-game-over" />
      <div class="botonreset">
        <button id="restart-btn">
          <img src="./images/play-unscreen.gif" alt="reset" class="resetIcon" />
        </button>
      </div>
    </div>

    <!--SCRIPT JAVASCRIPT-->
    <script src="./js/main.js"></script>
    <script src="./js/homer.js"></script>
    <script src="./js/donuts.js"></script>
    <script src="./js/frutas.js"></script>
    <script src="./js/srBurns.js"></script>
    <script src="./js/beer.js"></script>
  </body>
</html>
